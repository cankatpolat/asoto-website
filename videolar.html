        body {

            background-color: #f9f9f9;
            color: #333;
            display: flex;

        .navbar {

            align-items: center;

            position: fixed;

        .navbar nav {
            display: flex;
            justify-content: center;
            gap: 35px;

        }
        .navbar nav a {

            font-size: 16px;
            font-weight: bold;
            position: relative;
        }
        .navbar nav a:hover {
            color: #4b4b8e;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            z-index: 1001;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        }
        .dropdown:hover .dropdown-content,
        .dropdown.active .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        .dropdown-content button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dropdown-content button:hover {
            background-color: #2C2E8C;
            color: white;
        }
        .navbar .search-button {
            background-color: #2C2E8C;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: normal;
            border-radius: 50px;
            cursor: pointer;
        }
        .navbar .search-button:hover {
            background-color: #3a3a6d;
        }
        .info-bar {
            background-color: #2C2E8C;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 500;
            position: fixed;
            top: 100px;
            width: 100%;
            z-index: 999;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            margin-top: 126px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 sütun */
            gap: 20px;
            width: 100%;
            max-width: 1400px; /* Ekran genişliğine göre ayarlandı */
            margin: 0 auto; /* Yatayda ortala */
            justify-content: center; /* İçerikleri yatayda ortala */
        }
        .video-wrapper {
            width: 350.98px;
            height: 197.42px;
            border: 2px solid #2C2E8C;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-wrapper:hover {
            transform: scale(1.05); /* Hover'da büyütme efekti */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Gölge efekti */
        }
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .page-title {

            color: #2C2E8C;

        .partners {

        footer {

    <script>
        const dropdowns = document.querySelectorAll('.dropdown');

        dropdowns.forEach(dropdown => {
            const link = dropdown.querySelector('a');
            link.addEventListener('click', (e) => {
                e.preventDefault();
                dropdowns.forEach(d => {
                    if (d !== dropdown) {
                        d.classList.remove('active');
                    }
                });
                dropdown.classList.toggle('active');
            });
        });

        document.addEventListener('click', (e) => {
            dropdowns.forEach(dropdown => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
        });

        // YouTube API için gerekli script
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let players = [];

        function onYouTubeIframeAPIReady() {
            const iframes = document.querySelectorAll('.video-wrapper iframe');
            iframes.forEach((iframe, index) => {
                const player = new YT.Player(iframe, {
                    events: {
                        'onReady': onPlayerReady
                    }
                });
                players.push(player);
            });
        }

        function onPlayerReady(event) {
            // Videolar otomatik başlamasın
            event.target.stopVideo();
        }
    </script>
