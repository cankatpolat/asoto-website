    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: white;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0 40px;
            box-sizing: border-box;
        }
        .navbar .logo img {
            width: 160px;
            height: 42px;
            cursor: pointer;
        }
        .navbar nav {
            display: flex;
            justify-content: center;
            gap: 35px;
            position: relative;
        }
        .navbar nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            position: relative;
        }
        .navbar nav a:hover {
            color: #4b4b8e;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            z-index: 1001;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        }
        .dropdown:hover .dropdown-content,
        .dropdown.active .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }
        .dropdown-content button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dropdown-content button:hover {
            background-color: #2C2E8C;
            color: white;
        }
        .navbar .search-button {
            background-color: #2C2E8C;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: normal;
            border-radius: 50px;
            cursor: pointer;
        }
        .navbar .search-button:hover {
            background-color: #3a3a6d;
        }
        .info-bar {
            background-color: #2C2E8C;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 500;
            position: fixed;
            top: 100px;
            width: 100%;
            z-index: 999;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            margin-top: 126px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        .pdf-viewer {
            width: 80%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .pdf-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pdf-controls button {
            background-color: #2C2E8C;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pdf-controls button:hover {
            background-color: #3a3a6d;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;

    <!-- PDF.js kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // PDF dosyasının yolu
        const pdfUrl = 'https://cdn.anadolu.edu.tr/files/anadolu-cms/7gldkYw1/announcement/2024-2025-bahar-donemi-kayit-yenileme-islemleri-09af19a7371d0d7f.pdf';

        // PDF.js ayarları
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.0;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const pdfViewer = document.getElementById('pdf-viewer');
        pdfViewer.appendChild(canvas);

        // PDF yükleme işlemi
        pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc_ => {
            pdfDoc = pdfDoc_;
            document.getElementById('page-num').textContent = `Sayfa ${pageNum} / ${pdfDoc.numPages}`;
            renderPage(pageNum);
        });

        // Sayfa render etme işlemi
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1.0 });
                const viewerWidth = pdfViewer.clientWidth;
                const viewerHeight = pdfViewer.clientHeight;

                // Sayfanın genişliğine veya yüksekliğine göre ölçeklendirme
                scale = Math.min(viewerWidth / viewport.width, viewerHeight / viewport.height);
                const scaledViewport = page.getViewport({ scale });

                canvas.height = scaledViewport.height;
                canvas.width = scaledViewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: scaledViewport
                };
                page.render(renderContext).promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        // Sayfa geçiş işlemleri
        document.getElementById('prev-page').addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            document.getElementById('page-num').textContent = `Sayfa ${pageNum} / ${pdfDoc.numPages}`;
            if (!pageRendering) {
                renderPage(pageNum);
            } else {
                pageNumPending = pageNum;
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            document.getElementById('page-num').textContent = `Sayfa ${pageNum} / ${pdfDoc.numPages}`;
            if (!pageRendering) {
                renderPage(pageNum);
            } else {
                pageNumPending = pageNum;
            }
        });

        // Yakınlaştırma işlemi
        document.getElementById('zoom-in').addEventListener('click', () => {
            scale += 0.1;
            renderPage(pageNum);
        });

        // Uzaklaştırma işlemi
        document.getElementById('zoom-out').addEventListener('click', () => {
            if (scale <= 0.2) return;
            scale -= 0.1;
            renderPage(pageNum);
        });

        // Pencere boyutu değiştiğinde sayfayı yeniden ölçeklendir
        window.addEventListener('resize', () => {
            if (!pageRendering) {
                renderPage(pageNum);
            }
        });
    </script>
</body>
